<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contato - Biografia sobre Cellbit</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS CONTATO.css">
    <link rel="icon" type="image/icon" href="Imagens/ICON MOSTU.png">
    <script language="javascript" type="text/javascript">
        function validar(){
            var form = document.getElementById("contatoForm");
            var nome = form.nome.value;
            var email = form.email.value;
            var endereco = form.endereco.value;
            var comentario = form.comentario.value;

            if (nome == "") {
                alert('Preencha o campo com seu nome');
                form.nome.focus();
                return false;
            }

            if (email == "") {
                alert('Preencha o campo com seu email');
                form.email.focus();
                return false;
            }

            if (endereco == "") {
                alert('Preencha o campo com seu endereço');
                form.endereco.focus();
                return false;
            }

            if (comentario == "") {
                alert('Preencha o campo com seu comentário');
                form.comentario.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="containe">
        <div>
            <img src="Imagens/MIA WALK.webp" class="logo">
        </div>

        <div class="HOME"> 
            <nav>
                <ul>
                    <h2> <li><a href="Index.html"> Home</a> </li>
                    <li><a href="jogo.html"> Jogo </a> </li>
                    <li><a href="galeria.html"> Galeria</a> </li>
                    <li><a href="contato.html"> Contato </a> </li>
                </ul>
            </nav>
        </div>
    
       <br> <br> <br> <br>

    <div class="container">
        <div class="form-w">
            <h2 class="form-h"> Contato</h2> 
            <form name="contato" action="envio.html" method="post" class="contact-form" id="contatoForm" onsubmit="return validar()">
                <input type="text"
                    id="Nome"
                    autocomplete="off"
                    placeholder="Nome"
                    class="contact-form-input"
                    name="nome">
                
                <input type="email"
                    id="Email"
                    autocomplete="off"
                    placeholder="Email"
                    class="contact-form-input"
                    name="email">

                <input type="text"
                    id="Endereço"
                    autocomplete="off"
                    placeholder="Endereço"
                    class="contact-form-input"
                    name="endereco">
                
                <textarea class="contact-form-input contact-form-textarea"
                    id="comentario"
                    placeholder="Deixe seu comentário aqui!"
                    name="comentario"></textarea>
                
                <input type="submit"
                    class="form-submit-btn"
                    value="Enviar contato">
            </form>
        </div>
    </div>
</body>
</html>
